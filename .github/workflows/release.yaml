name: Release Features

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish Features
        uses: devcontainers/action@v1
        with:
          publish-features: true
          base-path-to-features: ./src
          generate-docs: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Make packages public
        run: |
          for feature in $(ls src/); do
            echo "Setting ${feature} to public..."
            gh api --method PATCH \
              -H "Accept: application/vnd.github+json" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              "/orgs/${{ github.repository_owner }}/packages/container/$(echo ${{ github.event.repository.name }}%2F${feature} | tr '[:upper:]' '[:lower:]')/visibility" \
              -f visibility=public 2>/dev/null || echo "Could not update ${feature} visibility"
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit Documentation
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: update feature documentation [skip ci]"
          file_pattern: "src/**/README.md"
