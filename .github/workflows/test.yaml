name: Test Features

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      features: ${{ steps.set-features.outputs.features }}
    steps:
      - uses: actions/checkout@v4
      - id: set-features
        run: |
          features=$(ls -1 src/ | jq -R -s -c 'split("\n") | map(select(. != ""))')
          echo "features=${features}" >> $GITHUB_OUTPUT

  test:
    needs: detect-changes
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        feature: ${{ fromJson(needs.detect-changes.outputs.features) }}
        base-image:
          - mcr.microsoft.com/devcontainers/base:debian
          - mcr.microsoft.com/devcontainers/base:ubuntu
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install devcontainer CLI
        run: npm install -g @devcontainers/cli

      - name: Test feature - ${{ matrix.feature }}
        run: |
          devcontainer features test \
            --features ${{ matrix.feature }} \
            --base-image ${{ matrix.base-image }}

  test-scenarios:
    needs: detect-changes
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        feature: ${{ fromJson(needs.detect-changes.outputs.features) }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install devcontainer CLI
        run: npm install -g @devcontainers/cli

      - name: Test scenarios - ${{ matrix.feature }}
        run: |
          devcontainer features test \
            --features ${{ matrix.feature }} \
            --skip-autogenerated
